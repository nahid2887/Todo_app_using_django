{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        .messages {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    SignUp
                </div>

                <div class="line"></div>

                <!-- Display messages -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="field">
                    <b>Username</b>
                    <input class="inp" type="text" name="fnm" required placeholder="Enter Your Full Name">
                </div>

                <div class="field">
                    <b>Email</b>
                    <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
                </div>

                <div class="field">
                    <b>Password</b>
                    <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>

                <div class="field">
                    <input class="submit-button" type="submit" value="Signup">
                </div>

                <div class="line"></div>

                <div class="field">
                    <b style="margin-left:130px;">Already have an account?</b>
                    <br>
                    <a class="anc" href="{% url "login" %}">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
